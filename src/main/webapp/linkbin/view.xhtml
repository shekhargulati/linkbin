<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{linkbinBean.id}"/>
		<f:event type="preRenderView" listener="#{linkbinBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Linkbin"/>

	<ui:define name="header">
		Linkbin
	</ui:define>

	<ui:define name="subheader">
		View existing Linkbin
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="linkbinBeanLinkbinTitle" value="Title:"/>
			<h:outputText id="linkbinBeanLinkbinTitle" value="#{linkbinBean.linkbin.title}"/>
			<h:outputText/>
			<h:outputLabel for="linkbinBeanLinkbinText" value="Text:"/>
			<h:outputText id="linkbinBeanLinkbinText" value="#{linkbinBean.linkbin.text}"/>
			<h:outputText/>
			<h:outputLabel for="linkbinBeanLinkbinUrl" value="Url:"/>
			<h:outputText id="linkbinBeanLinkbinUrl" value="#{linkbinBean.linkbin.url}"/>
			<h:outputText/>
			<h:outputLabel value="Accessible:"/>
			<h:outputText styleClass="#{linkbinBean.linkbin.accessible ? 'boolean-true' : 'boolean-false'}" value=""/>
			<h:outputText/>
			<h:outputLabel for="linkbinBeanLinkbinExpiration" value="Expiration:"/>
			<h:outputText id="linkbinBeanLinkbinExpiration" value="#{linkbinBean.linkbin.expiration}"/>
			<h:outputText/>
			<h:outputLabel for="linkbinBeanLinkbinProfile" value="Profile:"/>
			<h:link id="linkbinBeanLinkbinProfile" outcome="/profile/view" value="#{linkbinBean.linkbin.profile}">
				<f:param name="id" value="#{linkbinBean.linkbin.profile.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
